<script>



  let i , j

i = 10
  let chia = "<table border='1'>"
  while(i>0){
    j=10
    chia += "<tr>"
    while ( j > 0){
      chia  += "<td>"
      chia += i + " - " + j + " = " + (i-j)
      chia += "</td>"
      j--
    }
    chia  += "</tr>"
    i--
  }
  chia += "</table>"
  document.write(chia)
