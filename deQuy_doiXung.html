<script>
    let str = prompt("")

    let i = 0
    let j = str.length - 1

    function deQuy(s) {
        if (s[i] === s[j]) {
            i++
            j--
        } else {
            alert(false)
            return
        }
        if (i >= s.length / 2) {
            alert(true)
            return;
        }
        deQuy(str)
    }

    deQuy(str)
</script>
