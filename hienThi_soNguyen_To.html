<script>
    let nhap = prompt("nhap so")
    let i = 2
    while (i < nhap){

        let q = true
        let j = 2
        while (j < i){
            if (i % j == 0){
                q = false
                break
            }
            j++
        }
        if (q){
            document.write(i +"<br>")
        }
        i ++
    }
